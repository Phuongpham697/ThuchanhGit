<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Edit Product</title>
</head>
<body>
<div align="center">
    <h1>Edit User</h1>
    <br/>
    <form action="#" enctype="multipart/form-data" method="post" th:action="@{/save}" th:object="${user}">

        <table border="0" cellpadding="10">
            <tr>
                <td> ID:</td>
                <td>
                    <input readonly="readonly" th:field="*{id}" type="text"/>
                </td>
            </tr>
            <tr>
                <td>Full name:</td>
                <td>
                    <input th:field="*{fullname}" type="text"/><br/>
                </td>
            </tr>
            <tr>
                <td>E-mail:</td>
                <td>
                    <input th:field="*{email}" type="text"/><br/>
                </td>
            </tr>
            <tr>
                <td>Photos:</td>
                <td>
                    <input accept="image/png, image/jpeg" name="image" type="file"/>
                </td>
            </tr>
            <tr>
                <td>
                    <input th:field="*{photo}" type="hidden"/><br/>
                </td>

                <td th:text="${user.photo}">photo</td>
            </tr>
            <tr>
                <td>Password:</td>
                <td>
                    <input th:field="*{password}" type="text"/><br/>

                </td>
            </tr>
            <tr>
                <td>Birthday (yyyy-mm-dd):</td>
                <td>
                    <input th:field="*{birthday}" type="date"/><br/>
                </td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input th:field="*{gender}" type="radio" value="true"/>Male
                    <input th:field="*{gender}" type="radio" value="false"/>Female<br/>
                </td>
            </tr>
            <tr>
                <td>Profession:</td>
                <td>
                    <input th:field="*{profession}" type="text"/><br/>
                    <!--                    <select th:field="*{profession}">-->
                    <!--                        <option th:each="p : ${listProfession}" th:text="${p}" th:value="${p}"/>-->
                    <!--                    </select>-->
                </td>
            </tr>
            <tr>
                <td>Married?</td>
                <td>

                    <input th:field="*{married}" type="checkbox"/><br/>
                </td>
            </tr>
            <tr>
                <td>Note:</td>
                <td>
                    <textarea cols="25" rows="5" th:field="*{note}"></textarea>
                </td>
            </tr>

        </table>
        <button type="submit">Register</button>
    </form>
</div>
</body>
</html>
